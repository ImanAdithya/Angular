<div class="container">
  <div class="row">
    <div class="col">
      <span>Filter :</span>
    </div>
    <div class="col">
      <input type="radio" name="filter" value="all" [(ngModel)]="selectedFilterRadioBtn" (change)="onSelectedFilterRadioButtonChanged()">
      <span>{{'All ('+all+')'}}</span>
    </div>
    <div class="col">
      <input type="radio" name="filter" value="true" [(ngModel)]="selectedFilterRadioBtn" (change)="onSelectedFilterRadioButtonChanged()">
      <span>{{'In Stock ('+inStock+')'}}</span>
    </div>
    <div class="col">
      <input type="radio" name="filter" value="false" [(ngModel)]="selectedFilterRadioBtn" (change)="onSelectedFilterRadioButtonChanged()">
      <span>{{'Out Of Stock ('+outOfStock+')'}}</span>
    </div>
  </div>
</div>
